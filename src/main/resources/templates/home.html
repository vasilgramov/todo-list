<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <title>To Do List</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{css/home.css}"/>

</head>
<body>

<div id="loadingBox">Loading ...</div>
<div id="infoBox"></div>
<div id="errorBox"></div>

<header>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
        <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse"
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">To Do List</a>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <!--<form class="form-inline mt-2 mt-md-0">-->
            <div class="form-inline mt-2 mt-md-0">
                <input id="searchInput" class="form-control mr-sm-2" placeholder="Search" type="text"/>

                <!--<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>-->

                <!--</form>-->
            </div>
        </div>
    </nav>
</header>

<main>

    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content"
                 style="
                    width: 850px;
                    height: 237px;
                    position: relative;
                    left: -145px">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Task</h4>
                </div>
                <div class="modal-body">
                        <span class="taskDescription">Task</span>
                        <span class="dueDate">Due Date</span>
                        <span class="category">Category</span>

                        <div></div>

                        <input id="editTaskName" class="form-control col-sm-5" placeholder="e.g. Work">
                        <input id="editTaskDueDate" type="date" class="form-control col-sm-3" placeholder="Due Date">
                        <select id="editTaskCategory" class="form-control col-sm-3">

                            <!--categories-->

                        </select>

                </div>
                <div class="modal-footer">
                    <a id="btnEditTask" href="#" class="btn btn-outline-secondary">Add</a>
                    <a id="btnCancelEditTask" href="#" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</a>
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid">

        <div class="row">
            <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">

                <a id="showCategoryDiv" href="#" class="categoryNav text-gray-dark">
                    + Add Category
                </a>

                <div id="categoryDiv">
                    <input id="newCategoryName" type="text" placeholder=" Category Name"/>
                    <a id="btnSaveCategory" href="#" class="btn btn-outline-secondary">Add</a>
                    <a id="btnCancelCategory" href="#" class="btn btn-outline-secondary">Cancel</a>
                </div>

                <br>
                <br>

                <p class="categoryNav">Categories</p>
                <ul id="categoriesUL" class="nav nav-pills flex-column red">

                    <!--categories-->

                </ul>

            </nav>
        </div>

        <div class="col-sm-5 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <h1>My To-Do List</h1>

            <a id="showTaskDiv" href="#" class="text-gray-dark">
                + Add Task
            </a>

            <div id="taskDiv">

                <span class="taskDescription">Task</span>
                <span class="dueDate">Due Date</span>
                <span class="category">Category</span>

                <div></div>

                <input id="newTaskName" class="form-control col-sm-4" placeholder="e.g. Work">
                <input id="newTaskDueDate" type="date" class="form-control col-sm-2" placeholder="Due Date">
                <select id="newTaskCategory" class="form-control col-sm-3">

                    <!--categories-->

                </select>

                <div></div>

                <a id="btnSaveTask" href="#" class="btn btn-outline-secondary">Add</a>
                <a id="btnCancelTask" href="#" class="btn btn-outline-secondary">Cancel</a>

            </div>

            <br>
            <br>

            <p class="text-gray-dark">Tasks</p>

            <div>

                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Task</th>
                        <th>Created</th>
                        <th>Due Date</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="allTasks">

                    </tbody>
                </table>

            </div>

            <hr>

            <p class="text-gray-dark">Done Tasks</p>
            <div id="doneTasks">

                <!--completedTasks-->

            </div>

        </div>

    </div>

</main>


</body>

<!--Libraries-->
<script th:src="@{jquery/jquery.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>

<!--Modules-->
<script th:src="@{scripts/models/requester.js}"></script>
<script th:src="@{scripts/models/categoryManager.js}"></script>
<script th:src="@{scripts/models/taskManeger.js}"></script>


<!--Application-->
<script th:src="@{scripts/app.js}"></script>

</html>
