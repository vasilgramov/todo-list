<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <title>To Do List</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css"
          th:href="@{css/home.css}"/>

</head>
<body>

<div id="loadingBox">Loading ...</div>
<div id="infoBox"></div>
<div id="errorBox"></div>

<header>
    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
        <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse"
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">To Do List</a>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" placeholder="Search" type="text"/>

                <!--<button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>-->
            </form>
        </div>
    </nav>
</header>

<main>

    <div class="container-fluid">

        <div class="row">
            <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
                <p>Categories</p>
                <ul id="categoriesUL" class="nav nav-pills flex-column red">

                    <!--categories-->

                </ul>

            </nav>
        </div>

        <div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <h1>My To-Do List</h1>

            <a id="showTaskDiv" href="#" class="text-gray-dark">
                + Add Task
            </a>

            <div id="taskDiv">

                <div class="row">
                    <input id="newTaskName" class="form-control col-sm-9" placeholder="e.g. Read the news"/>
                    <input id="newTaskDeadline" type="date" class="form-control col-sm-3" placeholder="e.g. 2017/02/15 "/>
                </div>

                <div class="row">
                    <a id="btnSave" href="#" class="btn btn-outline-secondary">Save</a>
                    <a id="btnCancel" href="#" class="btn btn-outline-secondary">Cancel</a>
                </div>

            </div>

            <br>
            <br>

            <p class="text-gray-dark">Tasks</p>
            <div id="todoTasks"></div>

            <hr>

            <p class="text-gray-dark">Done Tasks</p>
            <div id="doneTasks"></div>

        </div>

    </div>

</main>

</body>

<script th:src="@{jquery/jquery.min.js}"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}"></script>

<script th:src="@{scripts/app.js}"></script>

</html>
